syntax = "proto3";
package hello;

option go_package = "proto/hello";

// 定义Hello服务
service Hello {
  // 定义SayHello方法
  rpc SayHello(HelloRequest) returns (HelloResponse) {}
}

// HelloRequest 请求结构
message HelloRequest {
  string name = 1;
  string user = 2;
}

// HelloResponse 响应结构
message HelloResponse {
  string message = 1;
}
